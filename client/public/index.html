<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡timado!</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    
    <div class="join-container">
        <header class="join-header">
            <h1>¡Bienvenido a timado!</h1>
            <h2>Un juego en linea para disfrutar en familia durante esta cuarentena</h2>
        </header>
        <main class="join-main">
            <form action="game.html" id="join-form">
                <div class="form-control">
                    <label for="name">Nombre</label>
                    <input
                        type="text"
                        name="name"
                        id="name"
                        placeholder="¿Cuál es tu nombre?"
                        required
                    />
                </div>
                <div class="join-room">
                    <label for="room">Clave</label>
                    <input
                        type="text"
                        name="room"
                        id="room"
                        placeholder="Escribe el clave del juego"
                        required
                    />
                </div>
                <button type="submit" class="btn">Meterme al Juego</button>
            </form>
        </main>
    </div>
</body>
</html>
